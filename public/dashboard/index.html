<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    
    <link rel="stylesheet" href="https://unpkg.com/clarity-ui/clarity-ui.min.css" type="text/css" />
    <link rel="stylesheet" href="https://unpkg.com/clarity-icons/clarity-icons.min.css" type="text/css" />
    
    <title>Dashboard Login | murls/firebase</title>
</head>
<body>
    <script type="text/javascript" src="https://unpkg.com/clarity-icons/clarity-icons.min.js"></script>
    
    <div class="login-wrapper">
    <form class="login">
        <label class="title">
            <!--<h3 class="welcome">Welcome to</h3>-->
            murls/firebase Dashboard
            <h5 class="hint">Login with your existing account or request one</h5>
        </label>
        <div class="login-group">
            <input class="email" type="text" id="login_username" placeholder="Email">
            <input class="password" type="password" id="login_password" placeholder="Password">
            <div class="error">
                Invalid user name or password
            </div>
            <button type="submit" class="btn btn-primary">Login</button>
            <a href="javascript://" class="signup">Request for account</a>
        </div>
    </form>
</div>
    
</body>
</html>
