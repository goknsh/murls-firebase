<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	
	<link rel="stylesheet" href="https://unpkg.com/clarity-ui/clarity-ui.min.css" type="text/css" />
	<link rel="stylesheet" href="https://unpkg.com/clarity-icons/clarity-icons.min.css" type="text/css" />
	<link rel="stylesheet" href="css/styles.css" type="text/css">
	
	<title>Dashboard Login | murls/firebase</title>
</head>
<body>
	<script src="https://www.gstatic.com/firebasejs/4.6.0/firebase.js"></script>
	<script type="text/javascript" src="https://unpkg.com/clarity-icons/clarity-icons.min.js"></script>
	<script type="text/javascript" src="js/app.js"></script>
	
	<div class="login-wrapper">
		<div class="login">
			<label class="title">
					Dashboard
					<h5 class="hint">Login with your existing account or request one</h5>
			</label>
			<div class="login-group">
				<input class="email" id="email" type="text" placeholder="Email" spellcheck="false">
				<input class="password" id="password" type="password" placeholder="Password" spellcheck="false">
				<button class="btn btn-primary" onclick="logIn();">Login</button>
				<a class="signup">Request for account</a>
				<div class="error" id="error">
						Invalid user name or password
				</div>
			</div>
		</div>
	</div>
	
</body>
</html>
